<div class="auth-container">
  <h2>Вход</h2>
  <form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input
      id="email"
      type="email"
      [(ngModel)]="email"
      name="email"
      required
    />

    <label for="password">Пароль:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Войти</button>
  </form>
</div>
<nav>
  <a href="/register">Зарегистрироваться</a>
  <a href="/home">На главную</a>
 </nav>
