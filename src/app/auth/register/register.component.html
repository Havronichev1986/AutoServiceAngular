<h2>Регистрация</h2>
<form (ngSubmit)="register()">
  <label for="email">Email:</label>
  <input id="email" type="email" [(ngModel)]="email" name="email" required />

  <label for="password">Пароль:</label>
  <input
    id="password"
    type="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Зарегистрироваться</button>
</form>
